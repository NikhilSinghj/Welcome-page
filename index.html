<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div id="outer_div">

        <p class="welcome">Welcome back</p>

        <p id="align"><b>Recent login's</b></p>
        <div class="top_right_image">

            <hr>    
            <img id="mic2" src="https://static.vecteezy.com/system/resources/previews/015/841/505/original/speaker-icon-audio-icon-music-icon-sound-icon-speaker-symbol-vector.jpg" alt="image" style="height: 30px ; width: 30px;">
        </div>
        <div class="container">
            
            <div class="card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrxCVhWqE4CzUlWmpmIo6k_zO3x0Wsou8hcKh1OPI&s" alt="image" style="height: 50px ; width: 50px;">
                <p><b>User1</b></p>
                <div class="dots2">
                    <img src="icons8-three-dots-30.png" alt="dt">
                </div>
                <div >
                    <img class="spot" src="icons8-filled-circle-50.png" alt="dt">
                </div>

            </div>

            <div class="card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrxCVhWqE4CzUlWmpmIo6k_zO3x0Wsou8hcKh1OPI&s" alt="image" style="height: 50px ; width: 50px;">
                <p><b>User2</b></p>

                <div class="dots">
                    <img src="icons8-three-dots-30.png" alt="dt">
                </div>
                
                <div >
                    <img class="spot2" src="icons8-filled-circle-50.png" alt="dt">
                </div>

            </div>

            <div class="card" style="background-color: #ec5a46;"">
                <img src="icons8-add-50.png" alt="image" style="height: 50px ; width: 50px; ">
                <p><b>Add Account</b></p>

            </div>

            <div class="signup">
                <p ><b>Sign up <br> Help</b></p>
            </div>
            

            <div>
                <img class="image"  src="icons8-start-48.png" alt="user icon" style="background-color: #f4f1ea;">
                <p class="hyptext" ><a href=""> This video will help you to create a new account</a></p>
            </div>
      
        </div>
        

        <div class="line_breaked" >or</div>
        <div class="lower">
        <div class="format">
            <div id="alignment">
                
            <div class="align1">
                <input type="text" class="input-text" name="write" placeholder="Phone number, username or email">
                <div class="row">
                    <input type="checkbox" class="checkox">
                    <label for="text">Remember for 30 days</label>
                </div>
            </div>
            <div class="align2">
                <input type="password" class="input-text" name="write" placeholder="Password">
                <div class="row"><label for="text"> <a href="">Forgot password</a> </label></div>

                <img class="eye" src="https://image.shutterstock.com/image-vector/hide-icon-eye-hidden-symbol-260nw-447771142.jpg" alt="">
                
            </div>
            </div class="gap">
            <button type="submit" id="btn1" value="submit"><b>Sign In</b></button>
            <button type="submit" id="btn2" value="submit"><b>Create New Account</b></button>
            
        <h5><span>Or continue with</span></h5>

        <div >
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDzmwConsAb6apPniVoMtGruouJXZ5MPYSxib6foY__g&s" alt="google" style="height: 40px ; width: 40px; margin-right: 20px;">

            <img src="https://static.vecteezy.com/system/resources/previews/002/534/045/original/social-media-twitter-logo-blue-isolated-free-vector.jpg" alt="twitter" style="height: 45px ; width: 45px;">
            
        </div>

        <p class="footer">By clicking button above, you agree to our <a href="" style="color: blue;" >terms of uses </a>and <a href="" style="color: blue;">privacy protection</a></p>
        </div>
        </div>

    </div>
